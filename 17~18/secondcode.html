          for (var i = 0; 1; i++) {
            if (num / 2 >= 1) {
              arr[i] = number % 2;
              num = parseInt(number / 2);
            } else {
              arr[i] = 1;
              break;
            }
          }

          for (var i = arr.length; i > 0; i--) {
            numberchange + = arr[i - 1];
          }
