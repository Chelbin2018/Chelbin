<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <button id="numberput">数据输出</button>
  <script>
    document.getElementById("numberput").onclick = function() {
      for (var i = 0; i <= 100; i++) {
        if (i % 3 == 0) {
          console.log("PA");
        } else {
          console.log(i);
        }
      }
    }
  </script>
</body>

</html>
