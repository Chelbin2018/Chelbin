<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
</head>

<body>
  <input id="first-number" type="number" value="0" placeholder="第一个数字">
  <input id="second-number" type="number" value="0" placeholder="第二个数字">
  <button id="add-btn">加</button>
  <button id="minus-btn">减</button>
  <button id="times-btn">乘</button>
  <button id="divide-btn">除</button>
  <p id="result">运算结果</p>
  <script>
    var add = document.getElementById("add-btn");
    var minus = document.getElementById("minus-btn");
    var times = document.getElementById("times-btn");
    var divide = document.getElementById("divide-btn");
    var numberone = document.getElementById("first-number");
    var numbersecond = document.getElementById("second-number");
    var result = document.getElementById("result");

    add.onclick = function() {
      if (parseFloat(numberone.value).toString() == "NaN" || parseFloat(numbersecond.value).toString() == "NaN") {
        result.innerHTML = "输入类型不是数字类型";
        document.getElementById("first-number").value = 0;
        document.getElementById("second-number").value = 0;
      } else {
        result.innerHTML = parseFloat(numberone.value) + parseFloat(numbersecond.value);
      }
    }
    minus.onclick = function() {
      if (parseFloat(numberone.value).toString() == "NaN" || parseFloat(numbersecond.value).toString() == "NaN") {
        result.innerHTML = "输入类型不是数字类型";
        document.getElementById("first-number").value = 0;
        document.getElementById("second-number").value = 0;
      } else {
        result.innerHTML = parseFloat(numberone.value) - parseFloat(numbersecond.value);
      }
    }
    times.onclick = function() {
      if (parseFloat(numberone.value).toString() == "NaN" || parseFloat(numbersecond.value).toString() == "NaN") {
        result.innerHTML = "输入类型不是数字类型";
        document.getElementById("first-number").value = 0;
        document.getElementById("second-number").value = 0;
      } else {
      result.innerHTML = parseFloat(numberone.value) * parseFloat(numbersecond.value);
      }
    }
    divide.onclick = function() {
      if (parseFloat(numberone.value).toString() == "NaN" || parseFloat(numbersecond.value).toString() == "NaN") {
        result.innerHTML = "输入类型不是数字类型";
      } else if (numbersecond.value == 0) {
        console.log("字母不能为零");
      } else {
        result.innerHTML = parseFloat(numberone.value) / parseFloat(numbersecond.value);
      }
    }
    function clear() {
      document.getElementById("first-number").value = 0;
      document.getElementById("second-number").value = 0;
    }

  </script>
</body>

</html>
